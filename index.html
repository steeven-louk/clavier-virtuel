<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clavier virtuel</title>
</head>
<body>
    <div class="container">
        <textarea id="write" rows="6" cols="60"></textarea>
        <ul>
            <li class="button"><button>`</button></li>
            <li class="button"><button>1</button></li>
            <li class="button"><button>2</button></li>
            <li class="button"><button>3</button></li>
            <li class="button"><button>4</button></li>
            <li class="button"><button>5</button></li>
            <li class="button"><button>6</button></li>
            <li class="button"><button>7</button></li>
            <li class="button"><button>8</button></li>
            <li class="button"><button>9</button></li>
            <li class="button"><button>0</button></li>
            <li class="button"><button>-</button></li>
            <li class="button"><button>=</button></li>
            <li class="button"><button>delete</button></li>
        </ul>
        <ul>
            <li class="button"><button class='left'>tab</button></li>
            <li class="button"><button>a</button></li>
            <li class="button"><button>z</button></li>
            <li class="button"><button>e</button></li>
            <li class="button"><button>r</button></li>
            <li class="button"><button>t</button></li>
            <li class="button"><button>y</button></li>
            <li class="button"><button>u</button></li>
            <li class="button"><button>i</button></li>
            <li class="button"><button>o</button></li>
            <li class="button"><button>p</button></li>
            <li class="button"><button>[</button></li>
            <li class="button"><button>]</button></li>
            <li class="button"><button>\</button></li>
        </ul>
        <ul>
            <li class="button"><button class="special-1 left">caps lock</button></li>
            <li class="button"><button>q</button></li>
            <li class="button"><button>s</button></li>
            <li class="button"><button>d</button></li>
            <li class="button"><button>f</button></li>
            <li class="button"><button>g</button></li>
            <li class="button"><button>h</button></li>
            <li class="button"><button>j</button></li>
            <li class="button"><button>k</button></li>
            <li class="button"><button>l</button></li>
            <li class="button"><button>m</button></li>
            <li class="button"><button>ù</button></li>
            <li class="button"><button>'</button></li>
            <li class="button"><button class="special-1 left">entrée</button></li>
        </ul>
        <ul>
            <li class="button"><button class="special-1 left">shift</button></li>
            <li class="button"><button>w</button></li>
            <li class="button"><button>x</button></li>
            <li class="button"><button>c</button></li>
            <li class="button"><button>v</button></li>
            <li class="button"><button>b</button></li>
            <li class="button"><button>n</button></li>
            <li class="button"><button>,</button></li>
            <li class="button"><button>;</button></li>
            <li class="button"><button>:</button></li>
            <li class="button"><button>!</button></li>
            <li class="button"><button>/</button></li>
            <li class="button"><button class="special-1">shift</button></li>
        </ul>
        <div id="espace"></div>
    </div>
</body>
</html>
